<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
        <fieldset>
            <legend>Your face</legend>
            <label for="file">Your image:</label><input type="file" required /><br />
            <label for="preview">Image preview:</label><img id="preview" />
        </fieldset>
        <fieldset>
            <legend>Your general details</legend>
            <label for="name">Name:</label><input type="text" placeholder="Your full name" required /><br />
            <label for="gender">Gender:</label><input name="gender" type="radio" value="Male" required />Male<input name="gender" type="radio" value="Female" />Female<br />
            <label for="age">Age:</label><input name="age" type="number" required /><br />
            <label for="dob">Date of birth:</label><input name="dob" type="date" /><br />
            <label for="favColor">Favorite Color:</label><input name="favColor" type="color" /><br />
            <label for="country">Which country:</label>
            <select name="country">
                <option value="NONE" selected>Unspecified</option>
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="MX">Mexico</option>
                <option value="IE">Ireland</option>
            </select>

        </fieldset>
        <fieldset>
            <legend>Your indicators</legend>
            <label for="height">Height:</label>Short<input name="height" type="range" min="0" max="100" value="50" />Tall<br />
            <label for="salary">Salary:</label>Poor<input name="salary" type="range" min="0" max="100" value="50" />Rich
        </fieldset>
        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email:</label><input name="email" type="email" required /><br />
            <label for="phone">Mobile:</label><input name="phone" type="tel" /><br />
            <label for="address">Address:</label><textarea name="address"></textarea><br />
            <label for="contactPref">Method to contact you:</label>
            <input name="contactPref" type="checkbox" value="email" /><label for="contactPref">Email</label>
            <input name="contactPref" type="checkbox" value="whatsapp" /><label for="contactPref">Whatsapp</label>
            <input name="contactPref" type="checkbox" value="chat" /><label for="contactPref">In-App chat</label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
