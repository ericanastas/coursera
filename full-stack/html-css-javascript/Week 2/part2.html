<!DOCTYPE HTML>
<html>


<script>
    
var colors = ["White","Silver","Gray","Black","Red","Maroon","Yellow","Olive","Lime","Green", "Aqua","Teal","Blue","Navy","Fuchsia","Purple"];
var sortedColors = colors.sort();
var finished = false;
var answer;
var guessCount = 0;
    
    
    
function check_guess(guess)
{   
    var strCompare = guess.localeCompare(answer);
    
    if(!colors.includes(guess)){
        alert("I donâ€™t recognize the color "+guess+"!");
         return false;
    
     }
    else if(strCompare <0)
    {
        alert("Your input is alphabetically lower than mine!");
        return false;
    }
    else if(strCompare > 0)
    {
        alert("Your input is alphabetically higher than mine!");
        return false;
    }
    else
    {
        alert("You are right! You took "+guessCount+" guesses!");
        return true;
    }
}
        
function do_game(){

    //Randomly Select the color
    var answerIdx = Math.floor(Math.random()*colors.length);
    console.log("answerIdx: "+answerIdx);
    answer = sortedColors[answerIdx];

    //Display the correct color
    alert("The correct answer is "+answer);
    
    while(!finished){
        
        //Prompt the user for a guess
        var guess = prompt("I am thinking of one of these colors:\n\n"+
        sortedColors.join(", ")+"\n\nWhat color am I thinking of?");
        
        
        //Increments guessCount
        guessCount++;
        
        //Checks guess against answer
        if(check_guess(guess))
        { 
            //Sets background color
            var docBody=document.getElementsByTagName("body")[0];
            docBody.style.background=answer;
            
            finished = true;
        }
    }
}

</script>
    


<body onload="do_game()">
    
    
</body>

</html>
