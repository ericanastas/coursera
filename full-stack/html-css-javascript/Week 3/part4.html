<!DOCTYPE HTML>
<html>
    <head>
        <style>
            img {
                position:absolute;
            }
            
            #rightSide { 
                position:absolute;
                left: 500px; 
                border-left: 1px solid black;
                width:500px; 
                height:500px;
            }
            
            #leftSide { 
                position:absolute;
                width:500px; 
                height:500px;
            }
        
        </style>
    </head>
    <body onload="generateFaces()">
        <h1>Matching Games</h1>
        <p>Click on the extra smiling face on the left.</p>
        <div id="leftSide"></div> 
        <div id="rightSide"></div> 
    </body>
    
    <script>
        var numberOfFaces  = 5;
        var divSize =500;
        var imageSize = 100;
        
        
        var theLeftSide = document.getElementById("leftSide");
        var theRightSide = document.getElementById("rightSide");
        var theBody = document.getElementsByTagName("body")[0];
        
        
        theBody.onclick = function gameOver() {
            alert("Game Over!");
            theBody.onclick = null;
            theLeftSide.lastChild.onclick = null;
        }; 

        
        function generateFaces(){
            
            while(theLeftSide.firstChild) theLeftSide.removeChild(theLeftSide.firstChild);            
            while(theRightSide.firstChild) theRightSide.removeChild(theRightSide.firstChild);

            
            for(var i =0; i<numberOfFaces; i++){
                
                
                var newImage = document.createElement("img");
                newImage.setAttribute("src","smile.png");
                newImage.style.top = Math.random()*(divSize - imageSize)+"px";
                newImage.style.left = Math.random()*(divSize - imageSize)+"px";
                
                theLeftSide.appendChild(newImage);
                
            }
            
            
            theLeftSide.lastChild.onclick= function nextLevel(event){
                event.stopPropagation();
                numberOfFaces += 5;
                generateFaces();
            };
            
            
            leftSideImages = theLeftSide.cloneNode(true);
            
            
            
            leftSideImages.removeChild(leftSideImages.lastChild);
            
            theRightSide.appendChild(leftSideImages);
        
        }

        
    
    </script>
</html>
