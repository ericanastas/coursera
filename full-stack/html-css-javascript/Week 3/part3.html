<html>
    <head>
    
        <title>The Matching Game</title>
        
        <style>
            img {
                position: absolute;
            }
            
            div {
                width: 480px;
                height: 80%;
                position: absolute;
                background-color: #b0dae0;
            }
            
            #rightSide {
                left: 480px;
                border-left: 1px solid black;
            }

        </style>
    </head>

    <body onload="newFaces()">
        <h2> Matching Game:</h2>
        <h4> Click on the extra smiling face on the left.</h4>
        <div id="leftSide">
        
        </div>
    
        <div id="rightSide">
        
        </div>

        
        <script>
            
            function newFaces(){

            var numOfFaces = 5;
            var leftSide = document.getElementById("leftSide");
            var rightSide = document.getElementById("rightSide");


        for(var i=0; i < numOfFaces; i++) {
            
            var smileImage = document.createElement("img");
            smileImage.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";

            var topPos = Math.floor(Math.random()* 400) + 1;
            var leftPos = Math.floor(Math.random()* 400) + 1;

            smileImage.style.top = topPos + "px";
            smileImage.style.left = leftPos + "px";
            leftSide.appendChild(smileImage);

            var leftSideImages = leftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            rightSide.appendChild(leftSideImages);

            //leftSide.lastChild.style.background = "white";

                     
        }

            var picts = document.getElementsByTagName("img");

        } 
    } 

        </script>
        
    </body>
</html>
